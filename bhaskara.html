<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>

<script>
    function calculo() {
        let A = document.getElementById("numA").value;
        let B = document.getElementById("numB").value;
        let C = document.getElementById("numC").value;


        if (A == "" || B == "" || C == "" ) {
            alert(`Informe os valores:`);
        }
        else if (A === "0") {
            alert(`Informe um valor diferente de 0 para A `);
        }
        else {
            let delta = Number(B) * Number(B) + (-4 * Number(A) * Number(C));
            let xLinha = (Number(-B) + Math.sqrt(delta)) / (2 * Number(A));
            let x2Linha = (Number(-B) - Math.sqrt(delta)) / (2 * Number(A));
            if (delta < 0) {
                document.getElementById("resultado").innerHTML = "<p> Impossivel </p>";
            }
            else {
                document.getElementById("resultado").innerHTML = ` <p> X' = ${xLinha} </p> <p> X'' = ${x2Linha} </p>`;
            }
        }




    }
    function limpar() {
        document.getElementById("numA").value = "";
        document.getElementById("numB").value = "";
        document.getElementById("numC").value = "";
        document.getElementById("resultado").innerHTML = "";

    }

</script>

<body>
    <div>
        <label for="numA">Valor de A:</label>
        <input type="number" id="numA">
    </div>
    <div>
        <label for="numB">Valor B</label>
        <input type="number" id="numB">
    </div>
    <div>
        <label for="numC">Valor C</label>
        <input type="number" id="numC">
    </div>
    <div id="resultado">

    </div>

    <div>
        <input type="button" value="Calculo" onclick="calculo();">

        <input type="button" value="Limpar" onclick="limpar();">
    </div>
</body>

</html>
